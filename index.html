<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>InstagramFoto</title>
</head>
<body>
    
        <div class="header">
            <h1>Breathe Code Photo Feed</h1>
        </div>
        <section>
            <div class="contenedor">
                <div class="contenedor-header">
                    <h2>Mi primera foto</h2>
                    <span>12/14</span>
                </div>
                <div class="contenedor-body">
                    <img src="fotos/te.jpg" alt="te" width="500" height="300">
                </div>
                <div class="contenedor-footer">
                  <p>Esta es mi primera foto para postar.</p>
                </div>
            </div>
        </section>

        <section>
            <div class="contenedor">
                <div class="contenedor-header">
                    <h2>Mi segunda foto</h2>
                    <span>12/14</span>
                </div>
                <div class="contenedor-body">
                    <img src="fotos/20170304_202643.jpg" alt="perro" width="500" height="400">
                </div>
                <div class="contenedor-footer">
                  <p>Esta es la foto de mi perrito duque</p>
                </div>
            </div>
        </section>

        <section>
            <div class="contenedor">
                <div class="contenedor-header">
                    <h2>Mi tercera foto</h2>
                    <span>12/14</span>
                </div>
                <div class="contenedor-body">
                    <img src="fotos/20231231_211358.jpg" alt="perrito" width="500" height="350">
                </div>
                <div class="contenedor-footer">
                  <p>Esta es la foto de mi perrita Maggie, es la princesa de la casa.</p>
                </div>
            </div>
        </section>


   </div>
</body>
</html>
